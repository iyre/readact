<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Description" content="Train memory by recalling redacted text">
    <title>redactify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
  </head>
  <body>
    <p>Enter lyrics in the text area. Slider controls hiding - hover/tap to reveal</p>
    <textarea id="input" rows="5" cols="80"></textarea>
    <br>
    <select id="filename" name="filename"></select>
    <input id="newfile" type="text">
    <button id="save">Save</button>
    <br>
    <input class="slider" type="range" id="weight" min="0" value="50" max="100" step="10">
    
    <p id="output"></p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
