<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>redactify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
  </head>
  <body>
    <p id="instructions">Enter lyrics in the text area. Slider controls hiding - hover/tap to reveal</p>
    <textarea id="input" rows="5" cols="80"></textarea>
    <select id="filename" name="filename"></select>
    <input id="newfile" type="text">
    <button id="save">Save</button>
    <input class="slider" type="range" id="weight" min="0" value="50" max="100" step="10">
    <button id="hide" title="Reading mode">👁️</button>
    <ul id="output"></ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
